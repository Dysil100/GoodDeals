<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Création d'un DyshaWorker</title>
    <link rel="stylesheet" th:href="@{/css/newdyshajobworker.css}" type="text/css" href="../static/css/newdyshajobworker.css"/>
    <link rel="stylesheet" th:href="@{/css/jobindex.css}" type="text/css" href="../static/css/jobindex.css"/>
</head>
<body>
<header th:replace="fragments/general.html :: dyshaJobsHeader"></header>
<h1>Ajouter une desscription pour pour postuler aux eventuels emplois disponibles.</h1>
<div class="new-workerorm">
    <form th:action="@{/dyshajobs/newdyshaworker}" th:object="${dyshaworker}" method="post">
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="alert alert-danger"></div>
        <div class="form-group">
            <label hidden for="name"></label>
            <input hidden type="text" id="name" name="name"/>
        </div>
        <div class="form-group">
            <label for="description">Description général de votre Personnalité (resumer votre cv en quelques ligne) :</label>
            <textarea id="description" name="description" required placeholder="resumer votre cv en quelques ligne"></textarea>
        </div>
        <div class="form-group">
            <label for="localisation">où êtes vous situé :</label>
            <input type="text" id="localisation" name="localisation" required/>
        </div>
        <button type="submit">Créer</button>
    </form>
</div>
<footer th:replace="fragments/general.html :: dyshaJobsFooter"></footer>
</body>
</html>
