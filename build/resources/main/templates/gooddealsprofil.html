<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
  <link rel="stylesheet" th:href="@{/css/productliste.css}" type="text/css" href="../static/css/productliste.css"/>
  <link rel="stylesheet" th:href="@{/css/gooddealsprofil.css}" type="text/css" href="../static/css/gooddealsprofil.css"/>
  <link rel="stylesheet" th:href="@{/css/searchproducts.css}" type="text/css" href="../static/css/searchproducts.css"/><script src="/js/newproduct.js" th:src="@{/js/newproduct.js}"></script>

</head>
<body>
<header th:replace="fragments/general.html :: goodDealsHeader"></header>
<div class="container">
  <h1>Profile Information</h1>
  <div class="profile-details">
    <div class="detail">
      <label>First Name:</label>
      <span th:text="${profile.firstName}"></span>
    </div>
    <div class="detail">
      <label>Last Name:</label>
      <span th:text="${profile.lastName}"></span>
    </div>
    <div class="detail">
      <label>Email:</label>
      <span th:text="${profile.email}"></span>
    </div>
    <div class="detail">
      <label>Role:</label>
      <span th:text="${profile.role}"></span>
    </div>
    <div hidden class="detail">
      <label>Locked:</label>
      <span th:text="${profile.locked ? 'Yes' : 'No'}"></span>
    </div>
    <div hidden class="detail">
      <label>Enabled:</label>
      <span th:text="${profile.enabled ? 'Yes' : 'No'}"></span>
    </div>
  </div>
</div>
<div th:replace="fragments/general.html :: productList(allproducts=${myProducts})"></div>
<span>Mes Produits</span>
</body>
</html>
